<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href="/src/assets/img/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="/public/css/styles.css" />
		<title>FrontEnd Mentor || Perfile Card</title>
	</head>
	<body>
		<div class="card-container">
			<article class="card-profile">
				<header class="card-profile__header">
					<img
						src="/src/assets/img/image-victor.jpg"
						alt=""
						class="card-profile__img"
					/>
				</header>
				<section class="card-profile__body">
					<p class="card-profile__text">
						Victor Crest<span
							class="card-profile__text card-profile__text--light"
							>26</span
						>
					</p>
					<p class="card-profile__text card-profile__text--light">
						London
					</p>
				</section>
				<footer class="card-profile__footer">
					<div class="card-profile__stats">
						<p class="card-profile__number">
							80K
							<span
								class="card-profile__text card-profile__text--light card-profile__text--text"
								>Followers</span
							>
						</p>
					</div>
					<div class="card-profile__stats">
						<p class="card-profile__number">
							803K
							<span
								class="card-profile__text card-profile__text--light card-profile__text--text"
								>Likes</span
							>
						</p>
					</div>

					<div class="card-profile__stats">
						<p class="card-profile__number">
							1.4K
							<span
								class="card-profile__text card-profile__text--light card-profile__text--text"
								>Photos</span
							>
						</p>
					</div>
				</footer>
			</article>
		</div>
	</body>
</html>
